[versions]
slf4j = "2.0.17"
junit = "4.13.2"
junit5 = "5.12.2"
slf4j_format = "0.5.1"
mockit = "5.17.0"
wiremock = "3.13.0"

[libraries]
slf4j-api = {group = "org.slf4j", name = "slf4j-api",  version.ref = "slf4j"}
slf4j-format-jdk14 ={group = "tokyo.northside", name = "slf4j-format-jdk14",  version.ref = "slf4j_format"}
slf4j-simple = {group = "org.slf4j", name = "slf4j-simple",  version.ref = "slf4j"}
junit4 = {group = "junit", name = "junit", version.ref = "junit"}
junit-jupiter = {group = "org.junit.jupiter", name = "junit-jupiter-engine", version.ref = "junit5"}
mockit-core = {module = "org.mockito:mockito-core", version.ref = "mockit"}
wiremock = {module = "org.wiremock:wiremock", version.ref = "wiremock"}

[plugins]
git-version = {id = "com.palantir.git-version", version = "3.2.0"}
nexus-publish = {id = "io.github.gradle-nexus.publish-plugin", version = "2.0.0"}
spotbugs = {id = "com.github.spotbugs", version = "6.1.11"}
spotless = {id = "com.diffplug.spotless", version = "7.0.3"}
